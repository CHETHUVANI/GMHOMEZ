name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install EB CLI
        run: pip install --upgrade awsebcli

      - name: Initialize EB and Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          EB_APPLICATION: ${{ secrets.EB_APPLICATION }}
          EB_ENVIRONMENT: ${{ secrets.EB_ENVIRONMENT }}
        run: |
          eb init "$EB_APPLICATION" --region "$AWS_REGION" --platform "PHP"
          eb use "$EB_ENVIRONMENT"
          eb deploy --staged
